<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chess</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="min-h-screen bg-slate-950 text-slate-100 flex items-center justify-center p-4 md:p-6">
  <main class="w-full max-w-6xl grid gap-4 md:gap-6 md:grid-cols-[280px_1fr] items-start">
    <section class="bg-slate-900/80 backdrop-blur border border-slate-800 rounded-2xl p-4 md:p-5 shadow-xl flex flex-col gap-3 sticky top-4">
      <div class="flex items-center justify-between">
        <div class="text-2xl font-bold tracking-tight">Chess</div>
        <div class="text-xs uppercase tracking-wide text-emerald-300 font-semibold">Live</div>
      </div>
      <div class="text-sm text-slate-400 min-h-[24px] leading-relaxed" id="status">White to move</div>
      <div class="grid gap-2 grid-cols-1 sm:grid-cols-2">
        <button id="resetBtn" class="inline-flex items-center justify-center rounded-xl px-3 py-2.5 bg-gradient-to-r from-emerald-400 to-emerald-500 text-slate-950 font-semibold shadow-md hover:brightness-105 active:translate-y-[1px] transition">New Game</button>
        <button id="botBtn" class="inline-flex items-center justify-center rounded-xl px-3 py-2.5 bg-slate-800 text-slate-100 font-semibold border border-slate-700 hover:border-emerald-400/60 hover:text-emerald-200 active:translate-y-[1px] transition">Bot: On (Black)</button>
        <button id="hintBtn" class="inline-flex items-center justify-center rounded-xl px-3 py-2.5 bg-slate-800 text-slate-100 font-semibold border border-slate-700 hover:border-emerald-400/60 hover:text-emerald-200 active:translate-y-[1px] transition">Hint (Best Move)</button>
        <label id="depthControl" class="inline-flex items-center justify-between gap-3 rounded-xl px-3 py-2.5 bg-slate-800 text-slate-200 font-semibold border border-slate-700">
          <span class="text-sm">Depth</span>
          <select id="depthSelect" class="bg-slate-900 text-slate-100 border border-slate-700 rounded-lg px-2 py-1 font-semibold focus:outline-none focus:ring-2 focus:ring-emerald-400">
            <option value="1">1</option>
            <option value="2" selected>2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </label>
      </div>
      <div class="flex flex-col gap-2">
        <div class="flex items-center justify-between text-sm font-semibold text-slate-300">
          <span>PGN</span>
          <button id="copyPgnBtn" class="text-emerald-300 hover:text-emerald-200 text-xs font-bold">Copy</button>
        </div>
        <textarea id="pgnBox" readonly class="w-full h-28 rounded-xl border border-slate-700 bg-slate-900/60 text-slate-100 text-xs p-3 resize-none"></textarea>
      </div>
    </section>
    <section class="board aspect-square bg-slate-900/60 border border-slate-800 rounded-2xl shadow-2xl overflow-hidden" id="board"></section>
  </main>

  <div id="welcomeOverlay" class="fixed inset-0 bg-slate-950/90 backdrop-blur-sm flex items-center justify-center z-50">
    <div class="w-full max-w-lg bg-slate-900 border border-slate-800 rounded-2xl p-6 shadow-2xl flex flex-col gap-4">
      <div class="text-2xl font-bold">Welcome</div>
      <p class="text-sm text-slate-400">Pilih warna bidak dan level bot, lalu mulai permainan.</p>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
        <button id="startWhite" class="rounded-xl px-4 py-3 bg-gradient-to-r from-emerald-400 to-emerald-500 text-slate-950 font-semibold shadow-md hover:brightness-105 transition">Mulai sebagai Putih</button>
        <button id="startBlack" class="rounded-xl px-4 py-3 bg-slate-800 text-slate-100 font-semibold border border-slate-700 hover:border-emerald-400/60 transition">Mulai sebagai Hitam</button>
      </div>
      <label class="inline-flex items-center justify-between gap-3 rounded-xl px-3 py-2.5 bg-slate-800 text-slate-200 font-semibold border border-slate-700">
        <span class="text-sm">Level Bot (Depth)</span>
        <select id="startDepth" class="bg-slate-900 text-slate-100 border border-slate-700 rounded-lg px-2 py-1 font-semibold focus:outline-none focus:ring-2 focus:ring-emerald-400">
          <option value="1">1</option>
          <option value="2" selected>2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
      </label>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
